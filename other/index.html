<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p>
          Calculator
        </p>
        <div class="calculator">
          <div class="screen">0</div>
          <div class="keys">
            <button class="operator" data-operator="+">+</button> 
            <button class="operator" data-operator="-">-</button>
            <button class="operator" data-operator="*">&times;</button>
            <button class="operator" data-operator="/">รท</button>
            <button class="operator">x^</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">&radic;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">&#829;&radic;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">&#8508;</button>
            <button>0</button>
            <button data-operator="decimal">.</button>
            <button data-operator="clear">AC</button>
            <button class="equal" data-operator="=">=</button>
            <button class="operator">&#10550;</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
